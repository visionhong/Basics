# 서버 포트 설정
server.port=8084 
# JSP
# 요걸 등록하면 controller return값에서 기본 경로와 뒤에 .jsp를써주지 않아도 된다.
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mysql set
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?serverTimezone=UTC&characterEncoding=EUC-KR
spring.datasource.username=root
spring.datasource.password=root

#한글 인코딩
server.servlet.encoding.charset=EUC-KR
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#jpa 설정
# 테이블 생성(있으면 넘어감)
spring.jpa.generate-ddl=true 
spring.jpa.database=mysql
# 작업할 때 콘솔에 sql출력 (디버깅용)
spring.jpa.show-sql=true


spring.servlet.multipart.location=c:\\img
spring.servlet.multipart.max-file-size=5MB










