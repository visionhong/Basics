<!DOCTYPE html>
<html lang="en">
<head>
<!--    모바일기기-->
    <meta name="viewport" content="width=device=width, initial-scale=1.0" charset="UTF-8">
    <title>Flask Template Example</title>
    <style type="text/css">
        .container{
            max-width: 500px;
            padding-top: 100px;
            border:solid 3px red;
        }
    </style>
</head>
<body>
    <div class = "container">
        <p> My String: {{my_string}}</p>
        <p> 리스트 항목:{{my_list[3]}}</p>
        <p> 리스트 값 출력:</p>
        <ul>
            {% for n in my_list%}
            <li>{{n}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
