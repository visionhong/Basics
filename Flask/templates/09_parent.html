<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="veiwport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Flask Template Example</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel ="stylesheet" media="screen">
</head>
    <style type="text/css">
        h3 {color:blue}
        h4 {color:red}
    </style>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Logo!</a>
            </div>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="검색하기">
                </div>
                <button type="submit" class="btn btn-defualt">확인</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">회원가입</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">사용자<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">내정보</a></li>
                        <li><a href="#">주문내역</a></li>
                        <li class="divider"></li>
                        <li><a href="#">로그인</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
    <div class = 'wrap'>
        <h3>기본 템플릿 영역</h3>
        <br/>
        {% block content %} {% endblock %}
        <br/>
        <h3>기본 템플릿 영역</h3>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
